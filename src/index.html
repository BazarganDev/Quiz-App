<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
        />
        <title>Quiz Game</title>
    </head>
    <body class="bg-sky-100">
        <header
            class="relative h-[80px] bg-blue-950 flex justify-center items-center shadow-lg"
        >
            <h1 class="text-white text-5xl">Quiz Game</h1>
            <a
                class="text-white absolute right-4 hover:text-sky-400 cursor-pointer"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
                    />
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                </svg>
            </a>
        </header>
        <div
            id="start"
            class="text-white flex justify-center items-center bg-pink-600"
        >
            <a href="#section1">Start</a>
        </div>
        <div class="h-[800px]"></div>
        <section id="section1">
            <!-- Player Name & Category Selection -->
            <div id="quiz-data" class="h-screen flex items-center justify-center">
                <div
                    class="bg-blue-200 p-20 rounded-xl shadow-lg text-center flex flex-col items-center"
                >
                    <h2 class="text-2xl font-bold mb-6">Player Name</h2>
                    <input
                        type="text"
                        name="playerName"
                        id="playerName"
                        value=""
                        class="bg-white border border-white rounded-2xl text-center outline-none p-2 mb-6"
                    />
                    <!-- Categories -->
                    <h2 class="text-2xl font-bold mb-6">Category</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button
                            type="button"
                            id="general-knowledge"
                            value="9"
                            class="bg-yellow-400 text-white py-5 px-8 rounded-lg shadow hover:bg-yellow-500 active:scale-95 transition"
                        >
                            General Knowledge
                        </button>
                        <button
                            type="button"
                            id="sports"
                            value="21"
                            class="bg-red-600 text-white py-5 px-8 rounded-lg shadow hover:bg-red-700 active:scale-95 transition"
                        >
                            Sports
                        </button>
                        <button
                            type="button"
                            id="movies"
                            value="11"
                            class="bg-blue-700 text-white py-5 px-8 rounded-lg shadow hover:bg-blue-800 active:scale-95 transition"
                        >
                            Movies
                        </button>
                        <button
                            type="button"
                            id="science-nature"
                            value="17"
                            class="bg-green-600 text-white py-5 px-8 rounded-lg shadow hover:bg-green-700 active:scale-95 transition"
                        >
                            Science & Nature
                        </button>
                    </div>
                </div>
            </div>
            <!-- Quiz -->
            <div id="quiz-questions" class="h-screen flex items-center justify-center hidden">
                <div
                    class="bg-blue-200 p-20 rounded-xl shadow-lg text-center flex flex-col items-center"
                >
                    <!-- Question -->
                    <div id="question" class="text-lg font-medium mb-4"></div>
                    <!-- Answers -->
                    <div id="answers" class="grid gap-3"></div>
                    <!-- Feedback -->
                    <div
                        id="feedback"
                        class="mt-4 text-center font-semibold"
                    ></div>
                    <!-- Leaderboard -->
                    <div id="leaderboard" class="mt-8 hidden">
                        <h2 class="text-xl font-bold text-center mb-4">
                            üèÜ Leaderboard
                        </h2>
                        <table
                            class="w-full text-left border border-gray-300 rounded-lg overflow-hidden"
                        >
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-4 py-2 border-b">Rank</th>
                                    <th class="px-4 py-2 border-b">Name</th>
                                    <th class="px-4 py-2 border-b">Category</th>
                                    <th class="px-4 py-2 border-b">Score</th>
                                    <th class="px-4 py-2 border-b">Date</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body"></tbody>
                        </table>
                    </div>
                    <!-- Next Button -->
                    <div class="mt-6 text-center">
                        <button
                            id="next-button"
                            class="hidden px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition"
                        >
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
